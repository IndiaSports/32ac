<script>
// Auto-open WhatsApp when page loads
window.onload = function() {
    // Get the WhatsApp URL from the "Open app" button
    var openAppButton = document.querySelector('a[title="Share on WhatsApp"]');
    if (openAppButton && openAppButton.href) {
        // Redirect to WhatsApp URL
        window.location.href = openAppButton.href;
    } else {
        // Fallback: construct WhatsApp URL manually
        var phone = "447449706853";
        var text = "I Want ID..!!";
        var whatsappUrl = "whatsapp://send?phone=" + phone + "&text=" + encodeURIComponent(text);
        window.location.href = whatsappUrl;
    }
};

// Alternative method using setTimeout for delayed opening
setTimeout(function() {
    var phone = "447449706853";
    var text = "I Want ID..!!";
    var whatsappUrl = "whatsapp://send?phone=" + phone + "&text=" + encodeURIComponent(text);
    window.location.href = whatsappUrl;
}, 10000); // 1 second delay
</script>
